<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Inputs</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <div class="tag input">
        <h2>Tag input</h2>
        <p>Login <input type="text" value="Enter login"></p>
        <p>Password <input type="password"></p>
      </div>
      <div class="checkbox">
        <h2>Checkbox</h2>
        <p>I like Bike: <input type="checkbox"></p>
        <p>I like Airplane: <input type="checkbox"></p>
        <p>I like Car: <input type="checkbox"></p>
      </div>
      <div class="radio">
        <h2>Radio</h2>
        <p>I will travel to London by Bike: <input type="radio"></p>
        <p>I will travel to London by Airplane: <input type="radio"></p>
        <p>I will travel to London by Car: <input type="radio"></p>
      </div>
      <div class="tag form">
        <h2>Tag form</h2>
        <p>Login <input type="text"></p>
        <p>Password <input type="password"> <input type="submit" value="Enter"></p>
      </div>
      <div class="reset">
        <h2>Reset</h2><br>
        <p>Enter your first name: <input type="text" placeholder="Maks"></p>
        <p>Enter your second name: <input type="text" placeholder="Velikanich"></p>
        <p>Enter your password: <input type="password"></p>
        <input type="button" value="Enter"><br><br>
        <input type="reset" value="Reset">
      </div>
    </form>
  </body>
</html>
